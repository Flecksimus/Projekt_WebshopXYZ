<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb - E-Shop XYZ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header>
        <h1>Warenkorb</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="cart.html">Warenkorb</a></li>
                <li><a href="register.php">Registrieren</a></li>
                <li><a href="login.php">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="cart">
            <h2>Ihre ausgewählten Produkte:</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
                <h3>Gesamtpreis: <span id="total-price">0,00 €</span></h3>
            </div>
            <button id="checkout">Zur Kasse</button>
        </div>
        <div class="checkout-form">
            <h2>Bestellung aufgeben</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="address">Adresse:</label>
                <input type="text" id="address" name="address" required>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Bestellen</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 E-Shop XYZ. Alle Rechte vorbehalten.</p>
    </footer>
    <script>
        // JavaScript zur Anzeige des Bestellformulars beim Klick auf "Zur Kasse"
        document.getElementById('checkout').addEventListener('click', function() {
            document.querySelector('.cart').style.display = 'none';
            document.querySelector('.checkout-form').style.display = 'block';
        });
        // JavaScript zur Verarbeitung der Formulardaten und Anzeige einer Bestätigungsmeldung
        document.getElementById('order-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Bestellung aufgegeben! Vielen Dank.');
        });
    </script>
    <script src="skripte/cart.js"></script>
</body>
</html>
